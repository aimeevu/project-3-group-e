<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GUNS GUNS GUNS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Gun Violence Dashboard</h1>
        <p>Shoot someone today!<br>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <button onclick="fetchData();">Fetch /api/v1.0/test</button>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Category Selection:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar">BAR GOES HERE</div>
      </div>
      <div class="col-md-5">
        <div id="chart">CHART GOES HERE</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble">BUBBLE GOES HERE</div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
